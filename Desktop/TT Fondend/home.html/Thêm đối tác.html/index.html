<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Thêm đối tác</h2>
        <div class="upload-box">
            <p><span>Click to upload</span> or drag and drop</p>
            <small>SVG, PNG, JPG or GIF (max. 400x400px)</small>
        </div>

        <div class="form-group">
            <label>Tên đối tác</label>
            <input type="text" placeholder="Nhập tên đối tác">
        </div>

        <div class="form-group">
            <label>Địa chỉ văn phòng</label>
            <input type="text" placeholder="Nhập địa chỉ">
        </div>

        <div class="form-group">
            <label>Website</label>
            <input type="text" placeholder="Nhập địa chỉ website">
        </div>

        <div class="form-group">
            <label>Hotline</label>
            <input type="text" placeholder="Nhập số điện thoại">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Nhập email đối tác">
        </div>

        <div class="actions">
            <button class="btn btn-cancel">Hủy</button>
            <button class="btn btn-submit">Thêm đối tác</button>
        </div>
    </div>
</body>

</html>
